name: Test Workflow

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Display host information
        run: |
          uname -a
          hostname
          pwd
          id
          ls -la

      - name: Fetch repository
        uses: actions/checkout@v3

      - name: Fetch submodules
        run: git submodule update --init --recursive

      - name: Build
        run: |
          virtualenv venv
          source venv/bin/activate
          python -V
          ls -la
          cd analyzer && ./install-dev.sh


